<style>
/* ==========  ROOT  ========== */
:root{

    --font-mono:"Share Tech Mono","Courier New",monospace;
    --font-pix:"Press Start 2P","ZCOOL KuaiLe",cursive;
    --neon:#00f0ff;
    --pink:#ff00c1;
    --green:#39ff14;
    --bg:#0a0a0f;
}
*{
    margin:0;padding:0;box-sizing:border-box;
}
body{
    width:100vw;height:100vh;
    overflow:hidden;
    background:#000;
    font-family:var(--font-mono);
    color:#fff;
}
/* ==========  BACKGROUND  ========== */
#bg{
  position:fixed; inset:0; z-index:-2;
  width:100%; height:100%; object-fit:cover;
  filter:brightness(.99) contrast(1.1);
}
#matrix{
    position:fixed;inset:0;z-index:-1;
    opacity:.4;
}
/* ==========  LAYOUT  ========== */
#top{
    position:absolute;top:2rem;left:2rem;right:2rem;
    display:flex;justify-content:space-between;align-items:center;
    font-size:.9rem;
    text-shadow:0 0 4px var(--neon);
}
#clock{font-size:1.4rem;}
#date{opacity:.7;}
#center{
    position:absolute;top:50%;left:50%;
    transform:translate(-50%,-50%);
    text-align:center;
}
#logo{
    font-family:var(--font-pix);
    font-size:4rem;
    letter-spacing:.1em;
    background:linear-gradient(45deg,var(--neon),var(--pink));
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    animation:pulse 2s infinite alternate;
}
@keyframes pulse{from{filter:brightness(1);}to{filter:brightness(1.6);}}
#search{
    margin-top:2rem;
    display:flex;
    gap:.5rem;
    justify-content:center;
}
#search input{
    padding:.6rem 1rem;
    width:320px;
    border:1px solid var(--neon);
    border-radius:4px;
    background:rgba(0,0,0,.6);
    color:#fff;
    font-family:var(--font-mono);
    outline:none;
    transition:box-shadow .3s;
}
#search input:focus{
    box-shadow:0 0 10px var(--neon);
}
button{
    padding:.6rem 1.2rem;
    border:none;
    border-radius:4px;
    background:var(--neon);
    color:#000;
    cursor:pointer;
    font-weight:700;
    transition:all .3s;
}
button:hover{filter:brightness(1.3);}
#links{
    position:absolute;bottom:2rem;left:50%;
    transform:translateX(-50%);
    display:flex;gap:1.5rem;
}
#links a{
    color:var(--green);
    font-size:.9rem;
    text-decoration:none;
    position:relative;
}
#links a::after{
    content:"";
    position:absolute;left:0;bottom:-2px;
    width:0;height:1px;background:var(--green);
    transition:width .3s;
}
#links a:hover::after{width:100%;}
/* ==========  TYPING CURSOR  ========== */
#term{
    margin-top:1rem;
    font-size:1rem;
    opacity:.8;
    letter-spacing:.1em;
}
.cursor::after{
    content:"_";
    animation:blink 1s infinite;
}
@keyframes blink{0%,49%{opacity:1;}50%,100%{opacity:0;}}
/* ==========  RESPONSIVE  ========== */
@media(max-width:600px){
    #logo{font-size:2.4rem;}
    #search input{width:220px;}
}

<script>
/* ==========  TIME & DATE  ========== */
function tick(){
    const now=new Date();
    document.getElementById('clock').textContent=
        now.toLocaleTimeString('en-GB',{hour12:false});
    document.getElementById('date').textContent=
        now.toISOString().slice(0,10).replace(/-/g,'/');
}
tick();setInterval(tick,1000);

/* ==========  MATRIX RAIN  ========== */
const cvs=document.getElementById('matrix');
const ctx=cvs.getContext('2d');
let w=cvs.width=window.innerWidth;
let h=cvs.height=window.innerHeight;
const cols=Math.floor(w/14);
const drops=[];
for(let i=0;i<cols;i++)drops[i]=1;
const charset='01xheishouasamoXHEISHOUASAMO';

function drawMatrix(){
    ctx.fillStyle='rgba(10,10,15,.05)';
    ctx.fillRect(0,0,w,h);
    ctx.fillStyle='#00f0ff';
    ctx.font='14px var(--font-mono)';
    drops.forEach((y,i)=>{
        const text=charset[Math.floor(Math.random()*charset.length)];
        ctx.fillText(text,i*14,y*14);
        if(y*14>h&&Math.random()>.975) drops[i]=0;
        drops[i]++;
    });
}
setInterval(drawMatrix,35);


/* ==========  TERM TYPING  ========== */
const lines=[
    "Scanning subnet...",
    "Handshake complete.",
    "Auth token accepted.",
    "Root access granted.",
    "Welcome to the grid, Asamo"
];
let l=0,p=0;
const term=document.getElementById('term');
function type(){
    if(l<lines.length){
        term.textContent=lines[l].slice(0,++p);
        if(p===lines[l].length){l++;p=0;setTimeout(type,1500);}
        else setTimeout(type,60);
    }
}
setTimeout(type,800);

/* ==========  RESIZE  ========== */
window.addEventListener('resize',()=>{
    w=cvs.width=window.innerWidth;
    h=cvs.height=window.innerHeight;
});
</script>
